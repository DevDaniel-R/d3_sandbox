<body>

  <!-- how to put a img using tags
    <img src="something.svg" alt="Picture"-->

  <!--How to put using svg tags-
  <svg width="600" height="600">
    <circle cx='150' cy='150' r='5' fill='grey'></circle>
  </svg> -->

  <!--put into svg containers. CONTAINER IS W600 H600   RECT X(FROM THE LEFT OF CONTAINER) Y(FROM TOP OF CONTAINER)    INSIDE CONATINER WE FILLED W300 H300 OF BLUE-->
  <svg width="600" height="600">
    <rect x='150' y='300' fill='blue' width='300' height='200'> </rect>
      
      <!--CX - CY = CENTER OF CIRCLE -->
      <circle cx='300' cy='200' r='50' fill='pink'></circle>
  </svg>
  
</body>
